name: oncall_lab
description: "OnCall Lab - Home laboratory test sample collection app for Ulaanbaatar"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8
  google_fonts: ^6.2.1

  # State Management
  mobx: ^2.3.3+2
  flutter_mobx: ^2.2.1+1

  # Backend & Database
  supabase_flutter: ^2.5.0

  # File picking
  image_picker: ^1.1.2

  # Navigation
  auto_route: ^8.1.3

  # Dependency Injection
  get_it: ^7.7.0

  # Utilities
  intl: ^0.20.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  url_launcher: ^6.3.1
  shared_preferences: ^2.3.4

  # UI Enhancements (from Doctor Appointment App)
  animate_do: ^3.3.4

  # Maps & Location
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.11
  mobx_codegen: ^2.6.1
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  auto_route_generator: ^8.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true  # Enable code generation for localization

  # Assets
  assets:
    - assets/images/
    - assets/avatars/

